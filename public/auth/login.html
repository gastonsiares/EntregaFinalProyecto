<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100">
    <!-- Navbar -->
    <div id="navbar"></div>
    <!--Fin Navbar-->
    <h1 class="text-2xl mb-4 font-bold">Iniciar Sesión</h1>
    <form id="formLogin" class="space-y-4">
        <input type="text" id="username" placeholder="Usuario" required class="p-2 border rounded w-full" />
        <input type="password" id="pass" placeholder="Contraseña" required class="p-2 border rounded w-full" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Ingresar</button>
    </form>
    <script src="/js/login.js"></script>
    <script src="/js/navbar.js" type="module"></script>
</body>

</html>
