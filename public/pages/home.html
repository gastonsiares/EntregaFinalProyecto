<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <div id="navbar"></div>


  <main class="flex-grow">
    <!-- Filtro por categoría -->
    <div class="p-4">
      <label for="filtroCategoria" class="font-medium">Filtrar por categoría:</label>
      <select id="filtroCategoria" class="ml-2 p-2 border border-gray-300 rounded">
        <option value="todos">Todos</option>
      </select>
    </div>

    <!-- Contenedor de los productos -->
    <div id="productosContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
      
    </div>
  </main>

  <!-- Scripts -->
  <script src="/js/home.js"></script>
  <script src="/js/navbar.js" type="module"></script>
  

</body>
</html>
